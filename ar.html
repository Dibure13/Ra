<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker type="pattern" url="marcadores/marker1.patt">
            <a-entity position="0 0 0" geometry="primitive: box;" material="color: blue;"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="marcadores/marker2.patt">
                <a-cone position="0 0.5 0" radius-bottom="0.5" height="1" material="color: red;"></a-cone>
        </a-marker>

        <a-entity camera>
        </a-entity>
    </a-scene>
</body>
</html>
