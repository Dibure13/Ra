<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="gesture-detector.js"></script>
<script src="gesture-handler.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode:mono_and_matrix; matrixCodeType: 3x3;"
renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector 
id="scene">

<a-assets>
<a-asset-item id="modelo" src="amlo_salsa_morena.glb"></a-asset-item>
<a-asset-item id="modelo2" src="corona_extra.glb"></a-asset-item>
<a-asset-item id="modelo3" src="coyote_speaker_texture_redo.glb"></a-asset-item>
<a-asset-item id="modelo4" src="farmacia_guadalajara.glb"></a-asset-item>
<a-asset-item id="modelo5" src="mama_lucha.glb"></a-asset-item>
<a-asset-item id="modelo6" src="mexican_chili.glb"></a-asset-item>
<a-asset-item id="modelo7" src="mexican_starter_pack.glb"></a-asset-item>
<a-asset-item id="modelo8" src="mexico_national_palace_press_conference.glb"></a-asset-item>
<a-asset-item id="modelo9" src="microbus_mexico_df.glb"></a-asset-item>
<a-asset-item id="modelo10" src="oso_bimbo.glb"></a-asset-item>
<a-asset-item id="modelo11" src="peluche_de_dr._simi.glb"></a-asset-item>
<a-asset-item id="modelo12" src="silla_de_plastico_y_caguama.glb"></a-asset-item>
<a-asset-item id="modelo13" src="tacos.glb"></a-asset-item>
<a-asset-item id="modelo14" src="tienda_elektra_y_banco_azteca.glb"></a-asset-item>
</a-assets>

<a-marker type="hiro" raycaster="objects: .clickable" emitevents="true"
cursor="fuse: false; rayOrigin: mouse;">
<a-entity
gltf-model="#modelo5" scale=".05 .05 .05" rotation="-50 -100 100" location="0 .5 0" class="clickable" gesture-handler>
</a-entity>
<a-entity
gltf-model="#modelo10" scale=".001 .001 .001" rotation="-50 -100 100" class="clickable" gesture-handler>
</a-entity>
<a-entity
gltf-model="#modelo11" scale=".1 .1 .1" rotation="-50 -100 100" location="0 -.5 0" class="clickable" gesture-handler>
</a-entity>
</a-marker>

<a-marker type="barcode" value="2" raycaster="objects: .clickable" emitevents="true"
cursor="fuse: false; rayOrigin: mouse;">
<a-entity
gltf-model="#modelo8" scale="1 1 1" class="clickable" gesture-handler>
</a-entity>
<a-entity
gltf-model="#modelo" scale="1 1 1" class="clickable" gesture-handler>
</a-entity>
</a-marker>

<a-marker type="barcode" value="3" raycaster="objects: .clickable" emitevents="true"
cursor="fuse: false; rayOrigin: mouse;">
<a-entity
gltf-model="#modelo2" scale="1 1 1" class="clickable" gesture-handler>
</a-entity>
<a-entity
gltf-model="#modelo3" scale="1 1 1" class="clickable" gesture-handler>
</a-entity>
<a-entity
gltf-model="#modelo12" scale="1 1 1" class="clickable" gesture-handler>
</a-entity>
<a-entity
gltf-model="#modelo13" scale="1 1 1" class="clickable" gesture-handler>
</a-entity>
</a-marker>

<a-marker type="barcode" value="4" raycaster="objects: .clickable" emitevents="true"
cursor="fuse: false; rayOrigin: mouse;">
<a-entity
gltf-model="#modelo4" scale="1 1 1" class="clickable" gesture-handler>
</a-entity>
<a-entity
gltf-model="#modelo9" scale="1 1 1" class="clickable" gesture-handler>
</a-entity>
<a-entity
gltf-model="#modelo14" scale="1 1 1" class="clickable" gesture-handler>
</a-entity>
</a-marker>

<a-marker type="barcode" value="2" raycaster="objects: .clickable" emitevents="true"
cursor="fuse: false; rayOrigin: mouse;">
<a-entity
gltf-model="#modelo6" scale="1 1 1" class="clickable" gesture-handler>
</a-entity>
<a-entity
gltf-model="#modelo7" scale="1 1 1" class="clickable" gesture-handler>
</a-entity>
</a-marker>


<a-entity camera></a-entity>
</a-scene>
</body>
</html>
