<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <a-asset-item id="goku" src="modelos/dragon_ball_z_baby_goku.glb"></a-asset-item>
            <a-asset-item id="ssj" src="modelos/baby_goku_super_saiyan_iv.glb"></a-asset-item>

        </a-assets>

        <a-marker type="pattern" preset="hiro">
            <a-entity gltf-model="#goku" rotation="-90 0 0" scale="0.5 0.5 0.5" position="0 0 0.5"></a-entity>
        </a-marker>   

        <a-marker type="pattern" url="marcadores/pattern-SSJ.patt">
            <a-entity gltf-model="#ssj" rotation="-90 0 0" scale="0.5 0.5 0.5" position="0 0 0.5"></a-entity>
        </a-marker>  

        <a-entity camera>
        </a-entity>
    </a-scene>
</body>
</html>
