<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-assets>
            <a-asset-item id="ball" src="basketball_hoop.glb"></a-asset-item>
            <a-asset-item id="vr" src="pico4_low_poly_vr_headset.glb"></a-asset-item>
            <a-asset-item id="cb" src="minecraft_command_block.glb"></a-asset-item>

            <audio id="audio_ball" src="desvelado_cursed.MP3" preload="auto"></audio>
            <audio id="audio_vr" src="has_virus.MP3" preload="auto"></audio>
            <audio id="audio_cb" src="C418 - Sweden - Minecraft Volume Alpha_aBkTkxKDduc.mp3" preload="auto"></audio>

        </a-assets>

        <a-entity gltf-model="#ball" rotation="0 0 0" scale="5 5 5" position="0 0 0" gps-entity-place="longitude: 20.3986087; latitude: -101.223459;"
        sound="src: #audio_ball; autoplay: true; volume: 1000"/>

        <a-entity gltf-model="#vr" rotation="0 0 0" scale="5 5 5" position="0 0 0" gps-entity-place="longitude: 20.3989631; latitude: -101.2227358;"
        sound="src: #audio_vr; autoplay: true; volume: 1000"/>

        <a-entity gltf-model="#cb" rotation="0 0 0" scale="5 5 5" position="0 0 0" gps-entity-place="longitude: 20.3990732; latitude: -101.2232051;"
        sound="src: #audio_cb; autoplay: true; volume: 1000"/>

        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>

    
</body>
</html>
